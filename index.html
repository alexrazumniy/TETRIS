<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="icon" href="./img/tetris.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="start_screen">
            <button class="btn_start">
                <p class="start_message">TETRIS</p>
                <p class="presstoplay_message">press to play</p>
            </button>
        </div>
        <div class="overlay">
            <button class="btn_play_again">
                <p class="gameover_message">GAME OVER</p>
                <p class="result_message"></p>
                <p class="presstoplay_message">press to play again</p>
            </button>
        </div>
        <div class="tetris">
        </div>
        <div class="info_panel">
            <button class="btn_restart_game">Restart</button>
            <p>Score</p>
            <div class="score_counter">
                0
            </div>
            <p>Lines</p>
            <div class="lines_counter">
                0
            </div>
            <p>Level</p>
            <div class="level_counter">
                0
            </div>
            <p>Hiscore</p>
            <div class="hiscore">
                0
            </div>
            <button class="reset_hiscore_btn">Reset hiscore</button>

            <div class="next_tetromino_container" id="nextTetrominoContainer">
                <p>Next</p>
                <div class="next_tetromino">
                    
                </div>
            </div>
            <div class="sound_togglers">
                <button class="toggle_music_btn">
                    <img id="music_icon" src="./img/music_on.svg" alt="music on/off" />
                </button>
                <button class="toggle_sound_btn">
                    <img id="sound_icon" src="./img/sound_unmute.svg" alt="sound on/off" />
                </button>
            </div>

            <div class="current_message">
            </div>
        </div>
    </div>
    <div class="arrows">
        <img class="arrow_left" src="./img/arrow_left.svg" />
        <img class="arrow_rotate" src="./img/arrow_rotate.svg" />
        <img class="arrow_right" src="./img/arrow_right.svg" />
        <img class="arrow_drop" src="./img/arrow_drop.svg" />
        <img class="arrow_down" src="./img/arrow_down.svg" />
    </div>
    <audio id="game_music" src="./sounds/elektrik_cokernut_popcorn.mp3" preload="auto">
        Your browser does not support the audio tag
    </audio>
    <script type="module" src="script.js"></script>
</body>

</html>
